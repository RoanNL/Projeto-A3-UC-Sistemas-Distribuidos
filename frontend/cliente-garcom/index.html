<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garçom - Controle de Mesas</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="gar-style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Controle de Mesas</h1>
            <div id="mensagem" class="message" style="display: none;"></div>
        </div>

        <div class="mesas-container" id="mesas-container">
            <!-- Mesas serão carregadas dinamicamente -->
        </div>

        <div class="form-section">
            <h2>Confirmar Reserva</h2>
            <form id="form-confirmar">
                <div class="form-group">
                    <label for="numero-mesa">Número da Mesa:</label>
                    <input type="number" id="numero-mesa" min="1" max="20" required>
                </div>
                <div class="form-group">
                    <label for="nome-garcom">Seu Nome:</label>
                    <input type="text" id="nome-garcom" required>
                </div>
                <button type="submit" class="btn btn-primary">Confirmar Reserva</button>
            </form>
        </div>
    </div>

    <div id="mensagem"></div>

    <a href="../index.html" class="btn-back">← Voltar para a Página Principal</a>
    </div>

    <script src="script.js"></script>
</body>

</html>
