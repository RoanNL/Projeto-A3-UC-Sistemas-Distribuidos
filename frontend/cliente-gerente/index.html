<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerente - Relatórios</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="ger-style.css">
    <link rel="icon" href="../assets/papillon.jpg" type="image/jpg">
</head>

<body>
    <div class="header">
        <h1>Sistema de Reservas - Gerente</h1>
    </div>

    <div class="container">
        <div class="card">
            <h2>Relatório por Período</h2>
            <form id="form-periodo">
                <div class="form-group">
                    <label for="inicio">Data Início:</label>
                    <input type="date" id="inicio" required>
                </div>
                <div class="form-group">
                    <label for="fim">Data Fim:</label>
                    <input type="date" id="fim" required>
                </div>
                <button type="submit" class="btn btn-primary">Gerar Relatório</button>
            </form>
        </div>


        <div class="card">
            <h2>Relatório por Mesa</h2>
            <form id="form-mesa">
                <div class="form-group">
                    <label for="numero-mesa">Número da Mesa:</label>
                    <input type="number" id="numero-mesa" required min="1">
                </div>
                <button type="submit" class="btn btn-primary">Gerar Relatório</button>
            </form>
        </div>

        <div class="card">
            <h2>Relatório por Garçom</h2>
            <form id="form-garcom">
                <div class="form-group">
                    <label for="filtro-garcom">Filtrar por:</label>
                    <select id="filtro-garcom" class="form-control">
                        <option value="todos">Todos os garçons</option>
                        <!-- As opções serão preenchidas via JavaScript -->
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Gerar Relatório</button>
            </form>
        </div>

        <div id="resultado" class="table-responsive"></div>

        <a href="../index.html" class="btn-back">← Voltar para a Página Principal</a>
    </div>

    <script src="script.js"></script>
</body>

</html>
